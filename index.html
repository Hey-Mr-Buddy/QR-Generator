<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code with Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">QR Code Generator</h1>

    <!-- Link Input -->
    <label class="block mb-2 font-medium">Enter Link</label>
    <input id="linkInput" type="text" placeholder="https://example.com" 
           class="w-full px-3 py-2 border rounded-lg mb-4 focus:outline-none focus:ring focus:border-blue-300">

    <!-- Image Input (optional) -->
    <label class="block mb-2 font-medium">Upload Image (Optional)</label>
    <input id="imageInput" type="file" accept="image/*"
           class="w-full mb-4">

    <!-- Generate Button -->
    <button id="generateBtn"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Generate QR Code
    </button>

    <!-- QR Code Output -->
    <div id="qrContainer" class="mt-6 flex justify-center"></div>

    <!-- Download Button -->
    <button id="downloadBtn"
            class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition mt-4 hidden">
        Download QR Code
    </button>

    <p id="traffic-counter">
      Total Visits: <span class="traffic-number">12345</span>
    </p>
  </div>

  <script>
    // Create QR code instance
    let qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      data: "",
      image: "",
      dotsOptions: {
        color: "#000",
        type: "rounded"
      },
      backgroundOptions: {
        color: "#fff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10
      }
    });

    const linkInput = document.getElementById("linkInput");
    const imageInput = document.getElementById("imageInput");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrContainer = document.getElementById("qrContainer");

    const trafficCounter = document.getElementById("traffic-counter");

    generateBtn.addEventListener("click", () => {
      const link = linkInput.value.trim();
      const file = imageInput.files[0];

      if (!link) {
        alert("Please enter a link.");
        return;
      }

      if (file) {
        // If image is uploaded → read it and use
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageDataUrl = e.target.result;

          qrCode.update({
            data: link,
            image: imageDataUrl
          });

          qrContainer.innerHTML = "";
          qrCode.append(qrContainer);

          // Show download button
          downloadBtn.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      } else {
        // If no image uploaded → generate QR with only link
        qrCode.update({
          data: link,
          image: "" // No image
        });

        qrContainer.innerHTML = "";
        qrCode.append(qrContainer);

        // Show download button
        downloadBtn.classList.remove("hidden");
      }
    });

    // Download QR code as PNG
    downloadBtn.addEventListener("click", () => {
      qrCode.download({ name: "my-qr-code", extension: "png" });
    });

    // Initialize and display traffic count using the existing HTML element
    const initializeTrafficCount = () => {
      let trafficCount = parseInt(localStorage.getItem("trafficCount")) || 0; 
      trafficCount++; 
      localStorage.setItem("trafficCount", trafficCount); 
      trafficCounter.textContent = `Total Traffic: ${trafficCount}`; 
    };

    initializeTrafficCount();
  </script>
</body>
</html>
